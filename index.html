<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Resets -->
    <link rel="stylesheet" href="css/resets.css">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/56997e8489.js" crossorigin="anonymous"></script>
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="debu">
    <!-- Header -->
    <header id="header">

    </header>

    <!-- Main -->
    <main id="main">

        <div class="container p-5">
            <h1 id="teamTitle" class="text-center mb-5">Meet Our team</h1>

            <p class="text-center mb-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis quae nobis ex
                fuga beatae? Fugit itaque minima, saepe animi nihil ipsa distinctio porro numquam ad optio officiis
                doloribus sapiente nulla.</p>

            <section id="cards" class="container mb-5 display-flex flex-row justify-start flex-wrap gap-4">
            </section>

            <form id="memberForm" class="mb-5" action="">
                <div class="mb-3">
                    <input id="nameText" type="text" class="form-control" name="nameText" placeholder="Type your name"
                        required>
                </div>
                <div class="mb-3">
                    <input id="roleText" type="text" class="form-control" name="roleText" placeholder="Type your role"
                        required>
                </div>
                <div class="mb-3">
                    <input id="imageText" type="text" class="form-control" name="imageText"
                        placeholder="https://your_image.jpg" required>
                </div>
                <div class="mb-3">
                    <input id="emailText" type="text" class="form-control" name="emailText"
                        placeholder="Type your email" required>
                </div>

                <button id="submitButton" type="submit" name="submitButton" class="btn btn-primary">
                    <i class="bi bi-send"></i> Submit
                </button>
            </form>
        </div>



    </main>

    <!-- Footer -->
    <footer id="footer">

    </footer>

    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>

</html>
